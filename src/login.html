<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Flumello login</title>
    <link rel="shortcut icon" href="./images/flumello_favicon.png" type="image/x-icon">
</head>
<body>
   <div class="auth">
    <header>
        <div class="auth-logo">
            <a href="#">
                <img src="./images/logo1.png" alt="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="login_container">

            <div class="links">
                <a href="login.html">Login</a>
                <a href="sign-up.html">Sign Up</a>
            </div>
            
            <div class="form">
                    <div class="email">
                        <label for="e-mail">E-mail:</label><br>
                        <input type="email" id="email" name="mail" placeholder="Enter E-mail Address" required>
                    </div>
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <p class="invalid-details"></p>
                    <input type="checkbox" id="show-password" name="show-password" value="show-password">
                    <label for="show-password"> Show password</label><br>
                        <button id="login-btn">Login</button>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a href="index.html">Create account</a></p>
            </div>
        </div>
    </main>
    <footer>
        Copyright&copy; 2023 Flumello.com
    </footer>
   </div>
</body>
</html>
